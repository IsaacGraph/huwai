<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div class></div>
    <div class="item" *ngFor="let item of contents" (click) = "toDetail(item.ID)">
        <div class="img">
            <img src="http://img02.tooopen.com/images/20160215/tooopen_sy_156247788198.jpg" alt="">
        </div>
        <div class="intro">
            <p class="title">攀岩</p>
            <p class="time">2017-5-19</p>
            <p class="contents">攀岩运动有“岩壁芭蕾”、“峭壁上的艺术体操”等美称，由登山运动衍生而来，富有很强的技巧性、冒险性，
                是极限运动中的一个重要项目，在世界上十分流行。
                攀岩是从登山运动中衍生出来的竞技运动项目。50年代起源于前苏联，是军队中作为一项军事训练项目而
                存在的。1974年列入世界比赛项目。进入80年代，以难度攀登的现代竞技攀登比赛开始兴起并引起广泛的
                兴趣，1985年在意大利举行了第一次难度攀登比赛。
            </p>
        </div>
    </div>
